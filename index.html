<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>
<body>
    <div class="jumbotron jumbotron-fluid ">
        <div class="container new-table">
          <h1 class="display-4">Here Comes the Train!!</h1>
          <p class="lead">All Aboard</p>
        </div>
      </div>
    <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              
              
            </tbody>
          </table>
        </div>
    </div>
    <br>
    <div class="card">
      <h5 class="card-header">Add Train</h5>
      <div class="card-body">
      
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Train Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Train name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Destination</label>
            <input type="text" class="form-control" id="role-input" placeholder="Destination">
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput">First Train Time (HH:mm -military time)</label>
              <input type="text" class="form-control" id="date-input" placeholder="Train Time">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Frequency (min)</label>
              <input type="text" class="form-control" id="rate-input" placeholder="Minutes">
            </div>
        </form>
        <button type="button" class="btn btn-dark" id= "submit-button">Submit</button>
      </div>
    </div>
    
<script src="https://code.jquery.com/jquery.js"></script>

<script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="javascript/javascript.js"></script>

</body>
</html>
